{% extends "base.html" %}

{% block body %}

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
</head>
<div class="classification"  id="body">
    <center>
        <h2>Webpage Phishing detection</h2>
        <br><br><br>
        <form action="/classification" method="post">
            
            <div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg" required placeholder="Enter the url :" name="url" >
                    <button type="submit" value="Predict" class="btn btn-primary">Check</button>
                  </div>
           </div>
           
        </form>


        <br>
       <h5> {{ prediction }}</h5>
    </center>
</div>


<style>
    .input-group .form-control{
        width: 650px;
    }
    h5{
        
        width: 300px;
        height: 200px;

    }
    h2{
        color: rgb(90, 88, 88);
    }
    .classification{
        margin-top: -50px;
    }
   
</style>

{% endblock %}
