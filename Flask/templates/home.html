{% extends "base.html" %}

{% block body %}
    <div id="body">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="text-center-h1">Welcome {{ user }}</h1>
                        </div>
                        <div class="card-body">
                            <p class="text-center">Enter the url link of the website by click the Get started </p>   
                        </div>
                    </div>
                    <div class="cls-btn">
                        <button class="btn" onclick="classification()">Get Started</button>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
  

    <style>
        div{
            background-color:  #a5a0a0;
            
        }
        .container{
            width: 500px;
            height: 300px;
            background-color: white;
            text-align: center;
            border-radius: 10px;
        }
        .text-center-h1{
            background-color: white;
            margin: 0px;
            padding-top:20px ;
            font-size: 30px;
            border-top-left-radius:10px ;
            border-top-right-radius:10px;
            
        }
        p{
            background-color: white;
            margin: 0;
            padding-top: 30px;
            font-size: 25px;
        }
        .card{
            border-radius: 10px;
        }
        .btn{
            
            width: 130px;
            background-color: rgb(59, 59, 240);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
            

        }
        .cls-btn{
            padding-top: 60px;
            background-color: white;
        }
    </style>

    <script>
        function classification(){
            window.location.href='classification'
        }
    </script>
{% endblock %}
